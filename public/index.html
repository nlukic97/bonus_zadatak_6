<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/style.css">
  
  <!-- JavaScript -->
  <script type="module" src="./javascript/script.js" defer></script>
  
  <title>Nikola Lukic | Bonus Zadatak 6</title>
</head>
<body>
  
  <section class="slider">
    <div class="container">

      <div class="number-container">
        <span><span id="page-views">100K</span> pageviews</span>
        
        <div class="price">
          <span id="price">16.00</span> <span class="time frame">/ month</span>
        </div>
      </div>


      <div class="range-container">
        <div class="curr-range"></div>
        <input type="range" name="selected_range" id="selected_range" step="25" min="0" max="100" value="25">
      </div>

      <div class="billing-container">
        <span>Monthly Billing</span>
        <div class="switch"></div>
        <span>Yearly Billing</span>
        <span class="discount-label">25% discount </span>

      </div>


    </div>
  </section>
</body>
</html>
